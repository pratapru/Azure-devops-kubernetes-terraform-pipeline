# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

# steps:
# - script: echo Hello, world!
#   displayName: 'Run a one-line script'

stages:
- stage: build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo build FirstJob
    - bash: echo $(pipelinelevelvariable)
  - job: SecondJob
    steps:
    - bash: echo build SecondJob

- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: build
  jobs:
  - job: DevDeployjob
    steps:
    - bash: echo $(environment)DeployJob

- stage: QADeploy
  variables:
    environment: QA
  dependsOn: build
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo $(environment)Deploy Job

- stage: ProdDeploy
  variables: 
    environment: Prod
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdDeploy
    steps:
    - bash: echo $(environment)DeployJob